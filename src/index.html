<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Random Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Random Card Generator</h1>
      <button type="button" class="btn btn-warning" id="clickToShuffle">
        Click to Shuffle
      </button>
      <div class="d-flex m-5 justify-content-center align-items-center cardp">
        <div class="card-heart card_template" id="cTemplate">
          <div class="corner top-left">♣</div>
          <div class="corner bottom-right">♣</div>
          <div class="numCenter">3</div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-2">
          <input
            type="number"
            id="widthInputWidth"
            placeholder="Enter the width (px)"
          />
          <button class="btn btn-dark" onclick="changeWidth()">
            Change Width
          </button>
        </div>
        <div class="col-2">
          <input
            type="number"
            id="widthInputHeight"
            placeholder="Enter the height (px)"
          />
          <button class="btn btn-dark" onclick="changeHeight()">
            Change Height
          </button>
        </div>
      </div>
    </div>
    <div class="fixed-bottom p-4">
      Made with ❤️ by
      <a href="#">nunezweb</a>
    </div>
    <!-- </div> -->
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
